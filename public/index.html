<!-- Whether 'doctype' should be upper- or lowercase seems to be controversial and inconsistent across Prettier versions -->
<!-- prettier-ignore -->
<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />

    <script defer src="build/bundle.js" type="module"></script>

    <title>Flix Playground</title>
  </head>
  <body>
    <noscript><dialog open id="noscript">You need to enable JavaScript to run this app.</dialog></noscript>

    <dialog id="share-dialog" class="box">
      <h2>Share Code</h2>
      <button id="share-dialog-close">X</button>
      <input type="text" readonly id="share-dialog-link"></input>
      <button id="share-dialog-copy">Copy</button>
    </dialog>

    <header>
      <button id="run-button">Compile & Run</button>
      <select id="examples-dropdown">
        <option value="placeholder" disabled selected>-- select example --</option>
      </select>
      <button id="share-button">Share</button>
    </header>
    <div id="editor" class="box"></div>
    <div id="output" class="box">
      <h2>Standard Output</h2>
      <pre id="output-content"></pre>
      <div id="output-info"></div>
    </div>
  </body>
</html>
